<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Importação do CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Avengers</title>
</head>
<body>
    <div id="container">
        <!-- Cabeçalho da página -->
        <header>
            <a href="#" class="logo">
                <img src="./img/avengers-logo.png" alt="Logo dos Avengers">
            </a>

            <!-- Criação de uma lista -->
            <nav>
                <ul class="menu">
                    <li>
                        <a href="#">Fotos</a>
                    </li>

                    <li>
                        <a href="https://www.marvel.com/movies/avengers-endgame">Notícias</a>
                    </li>

                    <li>
                        <a href="#">Vídeos</a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Primeira seção do site -->
        <section class="banner">
            <h1>As escolhas mais difíceis requerem as vontades mais fortes - Thanos</h1>
        </section>

        <!-- Segunda seção do site -->
        <section class="galeria">
            <!-- Dentro da tag <figure>, só se coloca imagens que tem sentido e que façam parte do site -->
            <figure>
                <img src="./img/avengers-01.jpg" alt="Os super heróis dos Avengers">
                <figcaption>
                    Essa é uma legenda bem grande que servirá para testar tudo que for necessário
                </figcaption>
            </figure>

            <figure>
                <img src="./img/avengers-02.jpg" alt="Os super heróis dos Avengers">
                <figcaption>
                    Legenda da imagem 2
                </figcaption>
            </figure>

            <figure>
                <img src="./img/avengers-03.jpg" alt="Os super heróis dos Avengers">
                <figcaption>
                    Legenda da imagem 3
                </figcaption>
            </figure>

            <figure>
                <img src="./img/avengers-04.jpg" alt="Os super heróis dos Avengers">
                <figcaption>
                    Legenda da imagem 4
                </figcaption>
            </figure>

            <figure>
                <img src="./img/avengers-05.jpg" alt="Os super heróis dos Avengers">
                <figcaption>
                    Legenda da imagem 5
                </figcaption>
            </figure>

            <figure>
                <img src="./img/avengers-06.jpg" alt="Os super heróis dos Avengers">
                <figcaption>
                    Legenda da imagem 6
                </figcaption>
            </figure>
        </section>

        <!-- Rodapé da página -->
        <footer>
            <p>Avengers</p>
            <p>Design e desenvolvimento - FSPOA</p>
        </footer>
    </div>
</body>
</html>
